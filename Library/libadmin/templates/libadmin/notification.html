{% extends 'libadmin/nav.html' %}
{% block content %}
<div class="container">
	</br>
	<h2>Notifications:</h2>
  <h3>The Requests Placed for Issuing Books:</h3>
	<div class="card" style="margin:10px;">
    <div class="col-md-6 offset-md-4 card">
    <form method="post">
     {% for book in categories %}
	 
<ul>
<li>{{book}}</li>
<li>

    {% csrf_token %}
    {% for field in form %}
        <label class="control-label" id="{{book.pk}}">{{ field.label_tag }} </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        {{ field }}<br>
    {% endfor %}
</li>
</ul>
{% endfor %}
<div class="form-group">
  <button type="submit" class="btn btn-primary btn-md" id="login">Issue</button>
  </div>
</form>
</div>
</div>
</div>
{% endblock %}
