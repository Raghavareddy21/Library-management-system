{% extends 'libadmin/nav.html' %}
{% block content %}
<div class="container">
	<h1><center>Welcome To Your Admin Account</center></h1>
	<h3>Here are the Books in the category:</h3>
	{% for books in booklist %}
	<div class="col-md-4" ng-controller="ContentCtrl" ng-app="first_module">
	<div class="card" style="width:350px;margin:10px;" >
	<img class="card-img-top" src="{{ books.image.url }}/" alt="{{books.name}} image" style="width:100%;height:300px;">
	<div class="card-body">
      <h4 class="card-title">{{books.name}}</h4>
      <a href="/libadmin/{{books.id}}/" class="btn btn-primary">Songs</a>
    </div>
    </content-item>
	</div>
	</div>
	{% endfor %}
	<div class="card" style="width:350px;margin:10px;" >
<content-item ng-repeat="books in name | filter: books:true" >
    <img class="card-img-top" src="{{ books.image.url }}/" alt="{{books.name}} image" style="width:100%;height:300px;">
    <div class="card-body">
      <h4 class="card-title">{{books.name}}</h4>
      <a href="/libadmin/{{books.id}}/" class="btn btn-primary">Songs</a>
    </div>
    </content-item>
</div>
 </div>
	{% endblock %}
